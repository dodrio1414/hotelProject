<div class="container m-0">
    <div class="row mt-3 justify-content-center">
        <div class="col-9">
            <h2 class="text-center">{{ nombre }}</h2>
            <dl>
                <td>Nombre: </td>
                <dd>{{nombre}}</dd>
    
                <td>Edad: </td>
                <dd>{{ edad }}</dd>
    
                <td>Metodo: </td>
                <dd>{{ recibirDatos() }}</dd>
                <dd>{{ nombreMinusculas }}</dd>

            </dl>
        </div>
        
        <div class="col-8">
            <button type="button" class="btn btn-success " (click)="cambiarNombre()">Primary</button>
            <button type="button" class="btn btn-danger btn-outline-success ms-5" (click)="cambiarEdad()">Secondary</button>    
        </div>

    </div>
    
</div>
